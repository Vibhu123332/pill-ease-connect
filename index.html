<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Pill Ease</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0B0F19;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #FF2EB5, #A855F7);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #FF2EB5, #A855F7);
            color: white;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255,46,181,0.3);
        }

        .status-box {
            background: rgba(255,255,255,0.07);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .time-input {
            width: 30%;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            margin: 0.5rem;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Pill Ease</h1>
        <p>Connect your smart dispenser via Bluetooth</p>

        <button class="btn" id="connectBtn">üîó Connect</button>

        <div class="status-box" id="status">Status: Not Connected</div>

        <h3 style="margin-top:2rem;">Set Pill Times</h3>

        <p>Pill Slot 1</p>
        <input class="time-input" id="p1h" placeholder="HH" maxlength="2">
        <input class="time-input" id="p1m" placeholder="MM" maxlength="2">
        <input class="time-input" id="p1s" placeholder="SS" maxlength="2">

        <p>Pill Slot 2</p>
        <input class="time-input" id="p2h" placeholder="HH" maxlength="2">
        <input class="time-input" id="p2m" placeholder="MM" maxlength="2">
        <input class="time-input" id="p2s" placeholder="SS" maxlength="2">

        <button class="btn" id="sendBtn">‚úÖ Send to Pill Ease</button>

        <div class="status-box" id="sendStatus"></div>
    </div>

<script>
let device, server, writer;

document.getElementById("connectBtn").addEventListener("click", async () => {
    try {
        device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true,
            optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
        });

        document.getElementById("status").innerText = "Status: Connecting...";

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
        const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

        writer = characteristic;

        document.getElementById("status").innerText = "‚úÖ Connected ‚úî";
    } catch (error) {
        document.getElementById("status").innerText = "‚ùå Failed to connect";
    }
});

document.getElementById("sendBtn").addEventListener("click", async () => {
    if (!writer) {
        document.getElementById("sendStatus").innerText = "‚ùå Not connected";
        return;
    }

    let data = 
        document.getElementById("p1h").value + ":" +
        document.getElementById("p1m").value + ":" +
        document.getElementById("p1s").value + "-" +
        document.getElementById("p2h").value + ":" +
        document.getElementById("p2m").value + ":" +
        document.getElementById("p2s").value;

    try {
        await writer.writeValue(new TextEncoder().encode(data));
        document.getElementById("sendStatus").innerText = "‚úÖ Sent to Pill Ease!";
    } catch {
        document.getElementById("sendStatus").innerText = "‚ùå Failed to send";
    }
});
</script>
</body>
</html>
